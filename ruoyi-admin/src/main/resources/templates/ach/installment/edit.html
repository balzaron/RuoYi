<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-installment-edit" th:object="${installment}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户名称：</label>
				<div class="col-sm-8">
					<input id="clientName" name="clientName" th:field="*{clientName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户身份证号：</label>
				<div class="col-sm-8">
					<input id="clientId" name="clientId" th:field="*{clientId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户车牌号：</label>
				<div class="col-sm-8">
					<input id="carNumber" name="carNumber" th:field="*{carNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户发动机号：</label>
				<div class="col-sm-8">
					<input id="engineNumber" name="engineNumber" th:field="*{engineNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">初次登记日期：</label>
				<div class="col-sm-8">
					<input id="registerDate" name="registerDate" th:field="*{registerDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户手机号码：</label>
				<div class="col-sm-8">
					<input id="mobile" name="mobile" th:field="*{mobile}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">分期总额：</label>
				<div class="col-sm-8">
					<input id="installmentTotal" name="installmentTotal" th:field="*{installmentTotal}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">分期周期：</label>
				<div class="col-sm-8">
					<input id="installmentCircle" name="installmentCircle" th:field="*{installmentCircle}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">分销商id：</label>
				<div class="col-sm-8">
					<input id="agentId" name="agentId" th:field="*{agentId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审批状态：</label>
				<div class="col-sm-8">
					<input id="approvalStatus" name="approvalStatus" th:field="*{approvalStatus}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "ach/installment";
		$("#form-installment-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-installment-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
